{% extends "base.html" %}
{% block content %}
<h1><i class="bi bi-bar-chart-line-fill" style="font-size: 40px;"> </i>Estadísticas</h1>
ACA VAN LAS DISTINTAS ESTADÍSTICAS QUE SE PUEDEN VER
<div class="card p-4 ">
    <div class="container ">
        <div class="row justify-content-evenly ">
            <div class="w-100 d-none d-block"></div>
            <div class="col">
                <a href="{{ url_for('vacunas_por_zona') }}" class="pb-2" style="text-decoration: none;">  
                    <button class="btn btn-secondary">Vacunas por zona</button>
                </a>
            </div>
            <div class="col ">
                <a href="{{ url_for('vacunas_por_enfermedad') }}" class="pb-2" style="text-decoration: none;">  
                    <button class="btn btn-secondary">Vacunas por tipo</button>
                </a>
            </div>
            <div class="col ">
                <a href="{{ url_for('vacunas_por_edad') }}" class="pb-2" style="text-decoration: none;">  
                    <button class="btn btn-secondary">Vacunas por edad</button>
                </a>
            </div>
            <div class="col ">
                <a href="{{ url_for('cancelados_por_vacuna') }}" class="pb-2" style="text-decoration: none;">  
                    <button class="btn btn-secondary">Turnos cancelados por vacuna</button>
                </a>
            </div>
        </div>
    </div>
    <div>
        <canvas id="myChart" width="250" ></canvas>
     </div>
</div>

  

{% block scripts %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const ctx = document.getElementById('myChart');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132)',
                        'rgba(54, 162, 235)',
                        'rgba(255, 206, 86)',
                        'rgba(115, 191, 90)', 
                        'rgba(132, 64, 173)',
                        'rgba(255, 159, 64)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        </script>
      
{% endblock %}
{% endblock %}
