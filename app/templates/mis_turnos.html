{% extends "base.html" %}

{% block content %}
    {% if usuario %}
        <h1>Mis turnos</h1>
        <hr>
        {% if mis_turnos%} 
            <div class="row">
                {%for turno in mis_turnos%}
                    <div class="col-sm-6">
                        <div class="card" style="width: 18rem;">
                            <!-- <img src="..." class="card-img-top" alt="..."> -->
                            <div class="card-body">
                            <h5 class="card-title">{{turno["enfermedad"]}}</h5>
                            <p class="card-text">{{turno["fecha"]}}</p>
                            <p class="card-text">{{turno["direccion"]}}</p>
                            <a href="#" class="btn btn-primary">Cancelar turno</a>
                            </div>
                        </div>
                        <p></p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No tiene turnos reservados</p>
        {% endif %}
    {%endif%}
{% endblock %}
