{% extends "base.html" %}

{% block content %}
    <h1>{{ titulo }}</h1>
    {% if vacunas %}
        <ul>
            {% for vacuna in vacunas %}
                <li>{{ vacuna["enfermedad"] }} {{ vacuna["fecha"] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tiene vacunas aplicadas.</p>
    {% endif %}
{% endblock %}
